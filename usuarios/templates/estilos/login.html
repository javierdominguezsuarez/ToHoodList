<!DOCTYPE html>
<html>
    <head>
        <title>ToHoodList Log In</title>
        <meta charset = "utf8">
        <script src="https://kit.fontawesome.com/bbe51b02f0.js" crossorigin="anonymous"></script>
        {% load static %}
        <link rel="stylesheet" href="{% static 'estilos/login.css' %}" type="text/css" media="screen">
        <link rel="preconnect" href="https://fonts.gstatic.com">
    </head>
    <body>
        <div class = "container">
            <div class = "left-box">
                <div class = "container-left">
                    <div class = "header-left">
                        <img src = "{% static 'estilos/ToHoodList.png'%}" class = "logo">
                    </div>
                    <div class = "subheader-left">
                        <h2>Inicia sesión</h2>
                    </div>
                    <div class = "main-box">
                        <div class = "input-box">
                            <input id = "input-user" class = "input-user" text = "input" placeholder = "Introduzca su nombre de usuario">
                            <input id = "input-password" class = "input-password" type = "password" placeholder = "Contraseña">
                        </div>
                        <div class = "buttons-box">
                            <button id="signin-button" class = "signin-button" text = "submit" value = "submit">Sign In</button>
                            <p>¿No tienes cuenta?</p>
                            <button id="register-button" class = "register-button" text = "submit" value = "submit">Regístrate aquí</button>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class = "right-box">
                <div class = "container-right">
                    <div class = "header-right">
                        <h1>Welcome to</h1>
                    </div>
                    <div class = "subheader-right">
                        <img src = "{% static 'estilos/logoSup.png'%}" class = "logosup">
                    </div>
                    <div class = "notes-box">
                        <div class = "main-note">
                            <b class = "tick-icon"><i class="fas fa-check"></i></b>
                            <p class = "text-box1">Llamar a mi abuela</p><b class = "hour-text">00:01</b>
                        </div>
                        
                        <p class = "text-box text-box2"></p>
                        <p class = "text-box text-box3"></p>
                        <p class = "text-box text-box4"></p>
                    </div>
                    <div class = "shapes-box">

                    </div>
                </div>
                
            </div>
        </div>
        
    </body>
</html>
