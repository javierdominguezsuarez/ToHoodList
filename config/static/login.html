<!DOCTYPE html>
<html>
    <head>
        <title>ToHoodList Log In</title>
        <meta charset = "utf8">
        <script src="https://kit.fontawesome.com/bbe51b02f0.js" crossorigin="anonymous"></script>
        {% load static %}
        <link rel="stylesheet" href="{% static 'estilos/login.css' %}" type="text/css" media="screen">
        <link rel="preconnect" href="https://fonts.gstatic.com">
    </head>
    <body>
        <div class = "container">
            <div class = "left-box">
                <div class = "container-left">
                    <div class = "header-left">
                        <h2>Log In</h2>
                    </div>
                    <div class = "main-box">
                        <div class = "input-box">
                            <input id = "input-user" class = "input-user" text = "input" placeholder = "Introduzca su nombre de usuario">
                            <input id = "input-password" class = "input-password" type = "password" placeholder = "Contraseña">
                        </div>
                        <div class = "buttons-box">
                            <button id="signin-button" class = "signin-button" text = "submit" value = "submit">Sign In</button>
                            <p>¿No tienes cuenta?</p>
                            <button id="register-button" class = "register-button" text = "submit" value = "submit">Regístrate aquí</button>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class = "right-box">
                <div class = "container-right">
                    <div>
                        <h1>Bienvenido a ToHoodList</h1>
                    </div>
                    <div class = "shape-container">
                        <div class = "shape1">
                            <img src = "{% static 'estilos/shape1.png' %}" class = "shapes">
                        </div>
                        <div class = "shape2">
                            <img src = "{% static 'estilos/shape2.png' %}" class = "shapes">
                        </div>
                        <div class = "shape3">
                            <img src = "{% static 'estilos/shape3.png' %}" class = "shapes">
                        </div>
                        <div class = "shape4">
                            <img src = "{% static 'estilos/shape4.png' %}" class = "shapes">
                        </div>
                        <div class = "shape5">
                            <img src = "{% static 'estilos/shape5.png' %}" class = "shapes">
                        </div>
                        <div class = "shape6">
                            <img src = "{% static 'estilos/shape6.png' %}" class = "shapes">
                        </div>
                        <div class = "shape7">
                            <img src = "{% static 'estilos/shape7.png' %}" class = "shapes">
                        </div>
                        <div class = "shape8">
                            <img src = "{% static 'estilos/shape1.png' %}" class = "shapes">
                        </div>
                        <div class = "shape9">
                            <img src = "{% static 'estilos/shape4.png' %}" class = "shapes">
                        </div>
                        <div class = "shape10">
                            <img src = "{% static 'estilos/shape6.png' %}" class = "shapes">
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        
    </body>
</html>
